<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
<th:block th:include="/_header"></th:block>

<h1>Đổi mật khẩu</h1>
<div th:if="${wrongpassword}" style="color:red;margin:10px 0px;" class="error">Mật khẩu cũ không đúng!</div>

<form th:action="@{/change-password}" th:object="${changePasswordForm}" method="post">
    <label for="password">Mật khẩu cũ</label>:
    <input type="password" id="password" name="password" th:field="*{oldPassword}"/> <br />
    <label for="password">Mật khẩu mới</label>:
    <input type="password" id="new-password" name="new password" th:field="*{newPassword}"/> <br />

    <input type="submit" value="Đổi mật khẩu" />
</form>
</body>
</html>
